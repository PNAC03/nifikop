kind: Secret
apiVersion: v1
metadata:
  name: single-user-credentials
  namespace: nifi
type: Opaque
stringData:
  username: nifikop
  password: nifikopnifikopnifikop
---
apiVersion: nifi.konpyutaika.com/v1
kind: NifiCluster
metadata:
  name: nifikop
  namespace: nifi
spec:
  clusterImage: apache/nifi:2.4.0
  nodeUserIdentityTemplate: node-%d-nifikop
  singleUserConfiguration:
    enabled: true
    authorizerEnabled: true
    secretRef:
      name: "single-user-credentials"
      namespace: "nifikop"
    secretKeys:
      username: "username"
      password: "password"
  externalServices:
    - name: nifikop
      spec:
        portConfigs:
          - internalListenerName: https
            port: 443
          - internalListenerName: s2s
            port: 10000
        type: ClusterIP
  listenersConfig:
    internalListeners:
      - containerPort: 8443
        name: https
        type: https
      - containerPort: 6007
        name: cluster
        type: cluster
      - containerPort: 10000
        name: s2s
        type: s2s
    sslSecrets:
      create: true
      tlsSecretName: nifikop-tls
  nifiClusterTaskSpec:
    retryDurationMinutes: 10
  nodeConfigGroups:
    default_group:
      fsGroup: 1337
      isNode: true
      externalVolumeConfigs:
        - name: secretsvolume
          mountPath: "/opt/nifi/secretstore/"
          secret:
            secretName: nifi-dataflow-secrets
      resourcesRequirements:
        limits:
          cpu: "1"
          memory: 2Gi
        requests:
          cpu: "1"
          memory: 2Gi
      serviceAccountName: nifikop-cluster
      storageConfigs:
        - mountPath: /opt/nifi/nifi-current/logs
          name: logs
          pvcSpec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: "default"
        - mountPath: /opt/nifi/data
          name: data
          pvcSpec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: "default"
        - mountPath: /opt/nifi/flowfile_repository
          name: flowfile-repository
          pvcSpec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: "default"
        - mountPath: /opt/nifi/nifi-current/conf
          name: conf
          pvcSpec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: "default"
        - mountPath: /opt/nifi/content_repository
          name: content-repository-default
          pvcSpec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: "default"
        - mountPath: /opt/nifi/provenance_repository
          name: provenance-repository-default
          pvcSpec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            storageClassName: "default"
  nodes:
    - id: 0
      labels:
        nifi_cr: nifikop
        nifi_node_group: default_group
      nodeConfigGroup: default_group
  propagateLabels: false
  readOnlyConfig:
    additionalNifiEnvs:
      - name: tenant_id
        valueFrom:
          secretKeyRef:
            name: nifi-dataflow-secrets
            key: tenant_id
    bootstrapProperties:
      # nifiJvmMemory: 2g
      overrideConfigs: |
        # Java 8 Tuning see https://community.hortonworks.com/articles/7882/hdfnifi-best-practices-for-setting-up-a-high-perfo.html for references
        java.arg.7=-XX:ReservedCodeCacheSize=256m
        java.arg.8=-XX:+UseCodeCacheFlushing
    maximumTimerDrivenThreadCount: 40
    nifiProperties:
      overrideConfigs: |
        nifi.nar.library.autoload.directory=../extensions
        nifi.sensitive.props.key=nifikopnifikopnifikop
        nifi.variable.registry.properties=/opt/nifi/nifi-current/conf/variable-registry.properties
        nifi.web.proxy.context.path=/nifidev/
      webProxyHosts:
        - mydomain.example.com
      needClientAuth: false
  service:
    headlessEnabled: true
  sidecarConfigs:
    - args:
        - tail
        - -n+1
        - -F
        - /var/log/nifi-app.log
      image: busybox:1.36
      name: app-log
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 50m
          memory: 50Mi
      volumeMounts:
        - mountPath: /var/log
          name: logs
    - args:
        - tail
        - -n+1
        - -F
        - /var/log/nifi-bootstrap.log
      image: busybox:1.36
      name: bootstrap-log
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 50m
          memory: 50Mi
      volumeMounts:
        - mountPath: /var/log
          name: logs
    - args:
        - tail
        - -n+1
        - -F
        - /var/log/nifi-user.log
      image: busybox:1.36
      name: user-log
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 50m
          memory: 50Mi
      volumeMounts:
        - mountPath: /var/log
          name: logs
  clusterManager: kubernetes
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nifikop-cluster
  namespace: nifi
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nifikop-cluster
  namespace: nifi
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nifikop-cluster
  namespace: nifi
subjects:
  - kind: ServiceAccount
    name: nifikop-cluster
    namespace: nifi
roleRef:
  kind: Role
  name: nifikop-cluster
  apiGroup: rbac.authorization.k8s.io